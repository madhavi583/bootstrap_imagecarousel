<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="CoustimeStyle.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container">
     <div class="row">
    <div class="col-md-8 col-md-offset-2">
    <div id="imageCarousel" class="carousel slide" data-intervai="2000" >
    <ol class="carousel-indicators">
    <li data-target="#imageCarousel" data-slide-to="0" class="active"> 
    </li>
    <li data-target="#imageCarousel" data-slide-to="1"> 
    </li>
    <li data-target="#imageCarousel" data-slide-to="2"> 
    </li>
    <li data-target="#imageCarousel" data-slide-to="3"> 
    </li>
    </ol>
    <!--data-ride="carousel"-->
    <div class="carousel-inner">
    <div class="item active">
     <img src="http://localhost/bootstrap/images/love.jpg"/>
     <div class="carousel-caption">
     <h3>Jesus Love</h3>
     <p>John 3:16</p>
     </div>
      
    </div>
     <div class="item">
     <img src="http://localhost/bootstrap/images/death.jpg"/>
     <div class="carousel-caption">
     <h3>Jesus Death</h3>
     <p>John 3:16</p>
     </div>
    </div>
     <div class="item">
     <img src="http://localhost/bootstrap/images/resurrection.jpg"/>
     <div class="carousel-caption">
     <h3>Jesus resurrection</h3>
     <p>John 3:16</p>
     </div>
      
    </div>

    </div>

    </div>
    <a  href="#imageCarousel" class="carousel-control-left" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
    <a  href="#imageCarousel" class="carousel-control-right" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
     </div>
    </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready()
      $('#imageCarousel').carousel();
    </script>
  </body>
</html>
